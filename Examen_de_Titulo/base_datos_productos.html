<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de Datos (Productos Ingresados)</title>
    <link rel="stylesheet" href="css/estilos_base_datos.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Visualización de todos los productos ingresados (BASE DE DATOS)</h1>
            <button class="cerrar-sesion" onclick="location.href='cerrar_sesion.php'">Cerrar Sesión</button>
        </header>
        <main>
            <table>
                <thead>
                    <tr>
                        <th>Código</th>

                        <th>Cantidad</th>
                        <th>Usuario</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Ejemplo de fila -->
                    <tr>
                        <td>123</td>
                        <td>Producto A</td>

                            <button class="boton-editar">Editar</button>
                            <button class="boton-eliminar">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="botones-acciones">
                <button class="boton-descargar">Descargar Datos</button>
                <button class="boton-atras" onclick="location.href='pagina_administrador.html'">ATRÁS</button>
            </div>
        </main>
    </div>

</html>
